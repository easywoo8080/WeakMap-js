<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 WeakMap</title>
    <style>
        #log {
            font-family: Arial, sans-serif;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Hello, JavaScript!</h1>
    <div id="log"></div>
    <script>
        let wm = new WeakMap();
        let obj = {};

        wm.set(obj, "data");

        console.log(wm.has(obj)); // true (obj가 키로 존재함)
        console.log(wm.has({}));  // false (새로운 객체는 기존 키와 다름)

        wm.delete(obj);
        console.log(wm.has(obj)); // false (삭제됨)

    </script>
</body>
</html>
